<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
</head>
<body>
    <h1>Real or Fake?</h1>
    <form method="POST">
        <textarea name="email" rows="10" cols="50" placeholder="Paste your email here..."></textarea>
        <br>
        <button type="submit">Classify</button>
    </form>

    {% if result %}
        <h2>Prediction: {{ result.prediction }}</h2>
        <p>Confidence: {{ result.confidence }}</p>
        <h3>Insights:</h3>
        <p>{{ result.insights }}</p>
    {% endif %}
</body>
</html>
